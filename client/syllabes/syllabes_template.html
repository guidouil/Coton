<template name='syllabes'>
  <div class="ui basic center aligned segment">
    <h1 class="ui header reload">Coton</h1>

    <div class="ui divider"></div>

    <button class="ui huge green icon button reload">
      <i class="refresh icon"></i>
    </button>
    <button class="ui huge teal icon button lire">
      <i class="play icon"></i>
    </button>

    <div class="ui divider"></div>

    <div><span class="ui {{colorLeft}} huge header leftPart {{hasCursiveClass}}">{{isMajuscules left 'left'}}</span><span class="ui {{colorRight}} huge header rightPart {{hasCursiveClass}}">{{isMajuscules right 'right'}}</span></div>

    <div class="ui divider"></div>

    <i class="large angle double down blue link icon leftDown"></i>
    <select id="leftChoice" name="leftChoice">
      <option value="" selected="selected">Gauche</option>
      {{#each leftChoice}}
      <option value="{{this}}">{{uppercase this}}</option>
      {{/each}}
    </select>
    <select id="rightChoice" name="rightChoice">
      <option value="" selected="selected">Droite</option>
      {{#each rightChoice}}
      <option value="{{this}}">{{uppercase this}}</option>
      {{/each}}
    </select>
    <i class="large angle  down blue link icon rightDown"></i>

    <div class="ui divider"></div>

    <div class="ui huge buttons">
      <button class="ui green button majuscule active">MAJ.</button>
      <button class="ui orange button minuscule">min.</button>
      <button class="ui red button cursive cursive">Abc</button>
    </div>

    <div class="ui divider"></div>

    <h4 class="ui header">Pour Augustin et Alexandre</h4>

    <div class="ui divider"></div>

    <button class="ui compact basic labeled icon button bugButton"><i class="bug icon"></i>BUG</button>
  </div>
</template>
